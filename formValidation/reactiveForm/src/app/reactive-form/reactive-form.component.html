<div class="col-ls-8 col-xs-offset-2">
  <h2>Validation form in template</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div formGroupName="user">
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" formControlName="email" [ngClass]="{'has-error': form.get('user.email').invalid && form.get('user.email').touched}">
        <p *ngIf="form.get('user.email').invalid && form.get('user.email').touched">enter correct email</p>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="pass" [ngClass]="{'has-error': form.get('user.pass').invalid && form.get('user.pass').touched}">
        <p *ngIf="form.get('user.pass').invalid && form.get('user.pass').touched">
          <span *ngIf="form.get('user.pass').errors['required']">the password must not be empty</span>
        </p>
      </div>
    </div>
    <div class="form-group">
      <label>Select country</label>
      <select name="country" class="form-control" formControlName="country">
        <option value="ru">Russia</option>
        <option value="by">Belarus</option>
        <option value="uk">Ukraine</option>
      </select>
    </div>
    <div class="radio">
      <label *ngFor="let answer of answers">
        <input type="radio" name="answer" [value]="answer.type" formControlName="answer">{{ answer.text }}
      </label>
    </div>
    <button class="btn btn-success" type="submit" [disabled]="form.invalid">Save</button>
  </form>
  <div>
    <pre>
    </pre>
  </div>
</div>

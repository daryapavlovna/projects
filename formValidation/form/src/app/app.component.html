<div class="col-ls-8 col-xs-offset-2">
  <h2>Validation form in template</h2>
  <form action="URL" (ngSubmit)="submitForm()" #form="ngForm">
    <div ngModelGroup="user" #user="ngModelGroup">
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" ngModel name="email" required email #email="ngModel" [ngClass]="{'has-error': email.invalid && email.touched}">
        <p *ngIf="email.invalid && email.touched">Enter correct email</p>
        <button type="button" class="btn btn-primary" (click)="addRandEmail()">Add random email</button>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" ngModel name="password" required #pass="ngModel" [ngClass]="{'has-error': pass.invalid && pass.touched}">
        <p *ngIf="pass.invalid && pass.touched">Password should not be empty</p>
        <p *ngIf="user.invalid && user.touched">User data entered incorrectly</p>
      </div>
    </div>
    <div class="form-group">
      <label>Select country</label>
      <select name="country" class="form-control" required [ngModel]="defaultCountry">
        <option value="ru">Russia</option>
        <option value="by">Belarus</option>
        <option value="uk">Ukraine</option>
      </select>
    </div>
    <div class="radio" *ngFor="let ans of answers" required>
      <label>
        <input type="radio" [value]="ans.type" [ngModel]="defaultAnswer" name="answer">{{ ans.text }}
      </label>
    </div>
    <button class="btn btn-success" type="submit" [disabled]="!form.valid">Save</button>
  </form>
  <div *ngIf="isSubmited">
    <pre>
      {{ formData | json }}
    </pre>
  </div>
</div>

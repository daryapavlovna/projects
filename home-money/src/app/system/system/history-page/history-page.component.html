<div class="title-block">
  <h3 class="title">
    Страница истории <span class="sparkline bar"></span>
  </h3>
  <div class="pull-right">
    <button class="btn-sm btn btn-primary-outline" (click)="openFilter()">
      <i class="fa fa-filter"></i>
    </button>
  </div>
</div>
<div *ngIf="!isLoaded" class="text-center">
  <home-loader></home-loader>
</div>
<div *ngIf="isLoaded">
  <home-history-chart [data]="data"></home-history-chart>
  <home-history-events [categories]="categories" [events]="filteredEvents"></home-history-events>
  <home-history-filter *ngIf="isFilterVisible"
                       (onFilterApply)="onFilterApply($event)"
                       (onFilterClose)="onFilterClose()"
                        [categories]="categories"></home-history-filter>
</div>
